<!DOCTYPE html>
<html>
  <head>
    <title>BÃºsqueda de Datos y Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Seleccione un rango de fechas:</h1>
    <form id="search-form">
      <label for="start-datetime">Fecha y hora de inicio:</label>
      <input
        type="datetime-local"
        id="start-datetime"
        name="start-datetime"
        required
      />
      <label for="end-datetime">Fecha y hora de fin:</label>
      <input
        type="datetime-local"
        id="end-datetime"
        name="end-datetime"
        required
      />
      <button type="submit">Buscar</button>
    </form>

    <h2>Mapa:</h2>
    <div id="map"></div>
    <script src="script2.js"></script>
  </body>
</html>
