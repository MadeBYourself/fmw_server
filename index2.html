<!DOCTYPE html>
<html>
  <head>
    <title>Records</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title">
      <div id="goto2">
        <button id="page_HIST" style="height: 40px">Real Time Location</button>
      </div>
      <img
        id="logo"
        src="Resources/fmw_logo.png"
        alt="logotipe"
        style="margin: 10px 0 5px 0"
      />
      <div id="block" style="width: 215px; height: fit-content"></div>
    </div>

    <div id="content">
      <div id="data_record">
        <div id="record">
          <h1 style="font-size: 20px">Select Date/Time interval:</h1>
        </div>
        <form id="search-form">
          <ul id="date_ul">
            <h2 for="start-datetime" style="font-size: 14px">
              Start Date & Time:
            </h2>
            <input
              type="datetime-local"
              id="start-datetime"
              name="start-datetime"
              required
            />
          </ul>
          <ul id="date_ul">
            <h2 for="start-datetime" style="font-size: 14px">
              End Date & Time:
            </h2>
            <input
              type="datetime-local"
              id="end-datetime"
              name="end-datetime"
              required
            />
          </ul>
          <button type="submit" style="height: 40px; width: 150px">
            Search
          </button>
        </form>
      </div>
      <div id="b_toggle">
        <div id="record">
          <h1 style="font-size: 20px">Press start and click the map:</h1>
        </div>
        <div id="t_bu">
          <button id="toggleButton" style="width: fit-content">
            Start Location Search
          </button>
        </div>

        <div id="subcontent2">
          <div id="container2"></div>
          <div id="popup">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 16 16"
            >
              <path
                fill="red"
                fill-rule="evenodd"

                clip-rule="evenodd"
              />
            </svg>
            <div class="textoEmergente">Move the slider to change the size of the search radius.</div>
          </div>
        </div>

        <div id="subcontent">
          <div id="container"></div>
          <div id="popup">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 16 16"
            >
              <path
                fill="red"
                fill-rule="evenodd"
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16ZM4.927 4.99c-.285.429-.427.853-.427 1.27c0 .203.09.392.27.566c.18.174.4.26.661.26c.443 0 .744-.248.903-.746c.168-.475.373-.835.616-1.08c.243-.244.62-.366 1.134-.366c.439 0 .797.12 1.075.363c.277.242.416.54.416.892a.97.97 0 0 1-.136.502a1.91 1.91 0 0 1-.336.419a14.35 14.35 0 0 1-.648.558c-.34.282-.611.525-.812.73c-.2.205-.362.443-.483.713c-.322 1.245 1.35 1.345 1.736.456c.047-.086.118-.18.213-.284c.096-.103.223-.223.382-.36a41.14 41.14 0 0 0 1.194-1.034c.221-.204.412-.448.573-.73a1.95 1.95 0 0 0 .242-.984c0-.475-.141-.915-.424-1.32c-.282-.406-.682-.726-1.2-.962c-.518-.235-1.115-.353-1.792-.353c-.728 0-1.365.14-1.911.423c-.546.282-.961.637-1.246 1.066Zm2.14 7.08a1 1 0 1 0 2 0a1 1 0 0 0-2 0Z"
                clip-rule="evenodd"
              />
            </svg>
            <div class="textoEmergente">Move the slider to see the dates when the vehicle was on this point.</div>
          </div>
        </div>
      </div>
    </div>
    <div id="cartography">
      <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
