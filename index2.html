<!DOCTYPE html>
<html>
  <head>
    <title>Records</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title">
      <img id="logo" src="Resources/fmw_logo.png" alt="logotipe" />
    </div>
    <div id="b">
      <div id="bar" style="width: 600px;"></div>
    </div>
    <div id="record">
      <h1 style="font-size: 20px;">Select Date/Time interval:</h1>
    </div>
    <div id="data_record">
      <form id="search-form">
        <ul id="date_ul">
          <h2 for="start-datetime" style="font-size: 14px;">Start Date & Time:</h2>
          <input
            type="datetime-local"
            id="start-datetime"
            name="start-datetime"
            required
          />
        </ul>
        <ul id="date_ul">
          <h2 for="start-datetime" style="font-size: 14px;">End Date & Time:</h2>
          <input
            type="datetime-local"
            id="end-datetime"
            name="end-datetime"
            required
          />
        </ul>
        <button type="submit" style="height: 40px;">Buscar</button>
      </form>
    </div>
    <div id="cartography">
      <div id="map"></div>
    </div>
    <div id="goto2">
      <button id="page_RTL" style="height: 40px; margin-top: 20px;">Real Time Location</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
