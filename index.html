<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find My Wheels</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div id="title">
        <img id="logo" src="Resources/fmw_logo.png" alt="logotipe" />
    </div>

    <div id="b"><div id="bar"></div></div>

    <div id="Buttons">
        <ul>
            <button id="toggleRTL">Real Time Location</button>
            <button id="HIST">History</button>
        </ul>
    </div>
    
    <div id="RTL">
        <div id="data">
            <ul id="lat">
                <li id="const"><h2>Latitude</h2></li>
                <li><div id="b"><div id="bar" style="width: 10%;"></div></div></li>
                <li><span id="latitude"></span></li>
            </ul>
            <ul id="lon">
                <li id="const"><h2>Longitude</h2></li>
                <li><div id="b"><div id="bar" style="width: 10%;"></div></div></li>
                <li><span id="longitude"></span></li>
                </ul>
            <ul id="Tim">
                <li id="const"><h2>Time</h2></li>
                <li><div id="b"><div id="bar" style="width: 10%;"></div></div></li>
                <li><span id="time_stamp"></span></li>
            </ul>
            <ul>
                <div id="reset">
                    <button onclick="reiniciarYCrearPolilinea()">Restart Track</button>
                </div>
            </ul>
        </div>
    </div>

    <div id="History">
        <form id="search-form">
            <label for="start-datetime">Start | Date, Time:</label>
            <input
              type="datetime-local"
              id="start-datetime"
              name="start-datetime"
              required
            />
            <label for="end-datetime">End | Date, Time:</label>
            <input
              type="datetime-local"
              id="end-datetime"
              name="end-datetime"
              required
            />
            <button type="submit">Buscar</button>
          </form>
    </div>

    <div id="error"> 
        <p id="error_message" style="color: red;"></p> <!-- Elemento para mostrar errores --> 
    </div>
    <!-- Agregar un contenedor para el mapa -->
    <div id="cartography">
        <div id="map"></div>
    </div>

    <script src="script.js"></script>
    <script src="script2.js"></script>

</body>
</html>
